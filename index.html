<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>网站分析</title>
    <link rel="stylesheet" href="./static/css/normalize.css">
    <script>
      var _wa=_wa||[];
      (function () {
        let newScript=document.createElement('script');
        newScript.async=true;  //异步加载,h5新特性
        newScript.src='http://127.0.0.1:4000/resources/javascripts/wa.js';  //获取远程服务器上的脚本
        let firstScript=document.getElementsByTagName('script')[0];
        firstScript.parentNode.insertBefore(newScript,firstScript);  //在原先第一个script元素前插入
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
